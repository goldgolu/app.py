<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PAWS ğŸ¾ RUNNING{% endblock %}</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

</head>
<body>
    <header>
        <h1>PAWS ğŸ¾ RUNNING</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/instagram/login">Login with Instagram</a></li>
                <li><a href="/menu">Menu</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 PAWS ğŸ¾ RUNNING. All rights reserved.</p>
    </footer>

    <!-- Config JSON Load -->
    <script>
        fetch("{{ url_for('static', filename='config/ui_config.json') }}")
            .then(response => response.json())
            .then(data => {
                console.log("UI Config Loaded:", data);
            })
            .catch(error => console.error("Error loading UI config:", error));
    </script>

    <!-- Dynamic Image Loader -->
    <script>
        const imagePaths = [
            "{{ url_for('static', filename='images/background/game_background.png') }}",
            "{{ url_for('static', filename='images/assets/characters/doge_runner.png') }}",
            "{{ url_for('static', filename='images/icons/home_icon.png') }}",
            "{{ url_for('static', filename='images/items/boosters/speed_boost.png') }}",
            "{{ url_for('static', filename='images/items/special_items/mystery_box.png') }}"
        ];

        function preloadImages() {
            imagePaths.forEach(path => {
                const img = new Image();
                img.src = path;
                console.log("Preloading Image:", path);
            });
        }

        document.addEventListener("DOMContentLoaded", preloadImages);
    </script>

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lottery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/trading.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>

</body>
</html>
