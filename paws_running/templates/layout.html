<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PAWS 🐾 RUNNING{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>PAWS 🐾 RUNNING</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/instagram/login">Login with Instagram</a></li>
                <li><a href="/menu">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 PAWS 🐾 RUNNING. All rights reserved.</p>
    </footer>

    <script>
        // Fetch UI configuration
        fetch("{{ url_for('static', filename='config/ui_config.json') }}")
            .then(response => response.json())
            .then(data => {
                console.log("UI Config Loaded:", data);
                // Further customization logic here if needed
            })
            .catch(error => console.error("Error loading UI config:", error));
    </script>
</body>
</html>
